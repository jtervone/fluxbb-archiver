services:
  nginx:
    image: nginx:alpine
    ports:
      - "${NGINX_PORT:-8080}:80"
    volumes:
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./:/var/www/html:ro
      - ./input:/var/www/html/input:ro
      - ./output:/var/www/html/output:ro
    depends_on:
      - php
    networks:
      - fluxbb-archiver

  php:
    build:
      context: ./docker/php
      dockerfile: Dockerfile
    volumes:
      - ./:/var/www/html
      - ./input:/var/www/html/input
      - ./output:/var/www/html/output
    environment:
      - DB_HOST=${DB_HOST:-mariadb}
      - DB_USER=${DB_USER:-fluxbb}
      - DB_PASSWORD=${DB_PASSWORD:-fluxbb}
      - DB_NAME=${DB_NAME:-fluxbb}
      - DB_PREFIX=${DB_PREFIX:-fluxbb_}
    depends_on:
      mariadb:
        condition: service_healthy
    networks:
      - fluxbb-archiver

  mariadb:
    image: mariadb:10.11
    environment:
      MARIADB_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootpassword}
      MARIADB_DATABASE: ${DB_NAME:-fluxbb}
      MARIADB_USER: ${DB_USER:-fluxbb}
      MARIADB_PASSWORD: ${DB_PASSWORD:-fluxbb}
    volumes:
      - mariadb_data:/var/lib/mysql
    ports:
      - "${DB_PORT:-3306}:3306"
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - fluxbb-archiver

volumes:
  mariadb_data:

networks:
  fluxbb-archiver:
    driver: bridge
