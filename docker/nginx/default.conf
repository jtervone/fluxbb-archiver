server {
    listen 80;
    server_name localhost;
    root /var/www/html;
    index index.html index.htm;

    # Charset
    charset utf-8;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Serve static exported files from output/public
    location /archive/ {
        alias /var/www/html/output/public/;
        try_files $uri $uri/ =404;

        # Enable directory listing for browsing
        autoindex on;
        autoindex_exact_size off;
        autoindex_localtime on;

        # Cache static assets
        location ~* \.(css|js|jpg|jpeg|png|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 7d;
            add_header Cache-Control "public, immutable";
        }
    }

    # Serve private exported files (for development only)
    location /archive-private/ {
        alias /var/www/html/output/private/;
        try_files $uri $uri/ =404;
        autoindex on;
        autoindex_exact_size off;
        autoindex_localtime on;
    }

    # Serve input FluxBB files with PHP 7.4
    location ^~ /input/ {
        alias /var/www/html/input/;
        index index.php index.html;
        autoindex on;
        autoindex_exact_size off;
        autoindex_localtime on;

        location ~ \.php$ {
            if (!-f $request_filename) {
                return 404;
            }
            fastcgi_pass php:9000;
            fastcgi_index index.php;
            fastcgi_param SCRIPT_FILENAME $request_filename;
            include fastcgi_params;
        }
    }

    # Health check endpoint
    location /health {
        return 200 'OK';
        add_header Content-Type text/plain;
    }

    # Deny access to sensitive files
    location ~ /\. {
        deny all;
    }

    location ~ ^/(vendor|docker|bin)/ {
        deny all;
    }

    # Default location
    location / {
        try_files $uri $uri/ =404;
    }
}
